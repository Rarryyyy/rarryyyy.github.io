<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷侠商城 - 详情页</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/MB_detail.css">
    <link rel="stylesheet" href="./FONT/iconfont.css">
</head>
<body>
    <div class="header">
        <button>
            <a href="javascript:history.go(-1)"><img src="./IMG/return2.png" alt=""></a>
        </button>
        <div class="search">
            <img src="./IMG/search2.png" alt="">
            <input type="text" name="" id="" placeholder="雷侠青春版">
        </div>
    </div>
    <div class="main">
        <div class="banner">
            <img src="./IMG/main.png" alt="">
        </div>
        <div class="container">
            <div class="PriceDetail">
                <div class="price">￥1699</div>
                <div class="title">Redmi Note 10 Pro 「付款前1000名赠价值99元小米定制T恤</div>
                <div class="detail">天玑1100年度旗舰芯 / VC液冷散热 / 120Hz旗舰变速金刚屏 / 67W 闪充 5000mAh 大电池</div>
                <ul>
                    <li>
                        <span class="iconfont icon-collection"></span>
                        收藏
                    </li>
                    <li>
                        <span class="iconfont icon-share"></span>
                        分享
                    </li>
                    <li>
                        <span class="iconfont icon-ticket"></span>
                        领券
                    </li>
                </ul>
            </div>
            <div class="style">
                规格
                <div class="more">
                    请选择<img src="./IMG/more.png" alt="">
                </div>
            </div>
            <div class="store">
                <div class="head">
                    <img src="./IMG/headport.png" alt="">
                    <div class="name">雷侠专营店</div>
                    <div class="GoIn">进店逛逛</div>
                </div>
            </div>
            <div class="ComDetail">
                <h3>商品详情</h3>
                <div class="ComBox">
                    <div class="ComItem">
                        <img src="./IMG/detail2.png" alt="">
                    </div>
                    <div class="ComItem">
                        <img src="./IMG/detail3.png" alt="">
                    </div>
                    <div class="ComItem">
                        <img src="./IMG/detail4.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <button type="button">加入购物车</button>
        <button type="button">立即购买</button>
    </div>
    <script src="./JS/rem.js"></script>
</body>
</html>
