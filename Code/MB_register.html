<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷侠商城 - 注册</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/MB_register.css">
</head>
<body>
    <div class="logo">
        <img src="./IMG/logo.png" alt="">
        <dl>
            <dt>LOG IN</dt>
            <dd>Log in to see what you love</dd>
        </dl>
    </div>
    <div class="form">
        <form action="#">
            <div class="name">
                <img src="./IMG/name.png" alt="" class="img">
                <input type="text" required id="username" class="input">
                <label for="username">name</label>
            </div>
            <div class="password">
                <img src="./IMG/password.png" alt="" class="img">
                <input type="password" required id="password" class="input">
                <label for="password">password</label>
            </div>
            <div class="confirm">
                <img src="./IMG/password.png" alt="" class="img">
                <input type="password" required id="password" class="input">
                <label for="password">Enter the password again</label>
            </div>
            <button type="button" class="register">REGISTER</button>
            <p><a href="./MB_login.html">Already have an account</a></p>
        </form>
    </div>
    <script src="./JS/rem.js"></script>
</body>
</html>
